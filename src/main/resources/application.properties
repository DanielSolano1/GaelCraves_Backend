spring.application.name=GaelCravings_Backend

# --- Database (read from env) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# --- CORS / JWT ---
app.cors.allowed-origin=${FRONTEND_ORIGIN:http://localhost:5173}
app.jwt.secret=${APP_JWT_SECRET:dGVzdC1qd3Qtc2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seQ==}

# --- Supabase API keys (backend-only use, e.g., calling Supabase REST/auth) ---
supabase.project.url=${supaURL}
supabase.api.key=${supaAPI}

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000


