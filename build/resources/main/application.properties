spring.application.name=GaelCravings_Backend

# --- Database (read from env) ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# --- CORS / JWT ---
app.cors.allowed-origin=${FRONTEND_ORIGIN:http://localhost:5173}
app.jwt.secret=${APP_JWT_SECRET}

# --- Supabase REST/Auth (only if you call their REST APIs) ---
supabase.project.url=${SUPABASE_PROJECT_URL}
supabase.api.key=${SUPABASE_SERVICE_ROLE_KEY}
